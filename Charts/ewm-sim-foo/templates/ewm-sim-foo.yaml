---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ewm-sim-foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ewm-sim-foo
  template:
    metadata:
      labels:
        app: ewm-sim-foo
    spec:
      containers:
      - name: ewm-sim-foo
        image: docker.io/yschiebelhut/odata-mock-server
        env:
        - name: ODATA_USER
          value: {{ .Values.ewmsim.envs.ewm.user }}
        - name: ODATA_PASSWD
          value: {{ .Values.ewmsim.envs.ewm.password }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ewm-sim-foo
  name: ewm-sim-foo-service
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: ewm-sim-foo
  sessionAffinity: None
  type: LoadBalancer
---